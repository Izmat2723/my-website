<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with RSS Feed</title>
    <!-- Link to CSS for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include RSS Parser library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rss-parser/3.12.0/rss-parser.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of your website.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section contains information about the website.</p>
        </section>

        <!-- RSS Feed Display Section -->
        <section id="rss-section">
            <h2>Latest Posts</h2>
            <div id="rss-feed">Loading RSS feed...</div> <!-- Container for RSS feed -->
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us at: <a href="mailto:info@example.com">info@example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <!-- Link to JavaScript file for fetching and displaying the RSS feed -->
    <script src="scripts.js"></script>
</body>
</html>
