<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test aggregatore RSS</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Libreria RSS -->
    <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.12.0/dist/rss-parser.min.js"></script>
    <!-- Link a js -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Don't panic</h1>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Pagina di test per un aggregatore</p>
        </section>

        <!-- Opzioni filtro -->
        <section id="filters">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="category-1">Turismo</option>
                <option value="category-2">Servizi</option>
                <option value="category-3">Eventi</option>
                <option value="category-4">Tempo Libero</option>
            </select>
        </section>

        <!-- Display RSS feed -->
        <section id="rss-section">
            <h2>Latest Posts</h2>
            <div id="rss-feed">Loading RSS feed...</div> <!-- Container per RSS feed -->
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us at: <a href="mailto:mschneider@duck.com">mschneider@duck.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
